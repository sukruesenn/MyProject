<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Glass Morphism Profile Card - Esen Design</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<section class="container">
		<div class="card">
			<img src="images/profile.jpeg" alt="profile">
			<h3>Şükrü Esen</h3>
			<p>designer / developer</p>
			<div class="social-media">
				<a class="fab fa-facebook"></a>
				<a class="fab fa-twitter"></a>
				<a class="fab fa-instagram"></a>
			</div>
			<a href="#"><button>follow</button></a>
			<a href="#"><button>message</button></a>
			<div class="shares">
				<a href="#" class="counter"><i class="fas fa-heart"></i><span class="count"> 580</span></a>
				<a href="#" class="counter"><i class="fas fa-share"></i><span class="count"> 35</span></a>
				<a href="#" class="counter"><i class="fas fa-comment"></i><span class="count"> 50</span></a>
			</div>
		</div>
	</section>
</body>
</html>
