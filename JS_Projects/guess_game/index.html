<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Guess Game - EsenDesign</title>
</head>
<body>
    <header>
        <button class="restart-btn">Restart</button>
        <div class="box">?</div>
        <p>1-10</p>
    </header>

    <main>
        <section>
            <div class="left">
                <p>Enter any number</p>
                <input class="guess" type="text" min="0" max="10" maxlength="2">
                <button class="check-btn">Check</button>
            </div>

            <div class="right">
                <p class="status">Status: Waiting...</p>
                <p class="attempts-left"><span>3 </span>Attemps left</p>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
